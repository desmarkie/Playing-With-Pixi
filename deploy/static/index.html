<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
		<link href="css/pwpcss.min.css" rel="stylesheet" type="text/css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
		<script type="text/javascript" src="js/vendors/pixi.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="interface">
			<div id="info-button-holder"><i id="info-button" class="icon-info-circled"></i></div>
			<div id="menu-button-holder"><i id="menu-button" class="icon-menu-outline"></i></div>
		</div>
		<div id="menu-panel">
			<div id="previous-sketch"></div>
			<div id="line-a" class="white-line"></div>
			<div id="current-sketch"></div>
			<div id="line-b" class="white-line"></div>
			<div id="next-sketch"></div>
		</div>
	</body>
	
	<script type="text/javascript">
		document.body.onload = function(e){
			app = new App();
			app.loadCurrentSketch();
			app.updateInfoContent();
		}
	</script>
</html>
